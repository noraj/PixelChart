<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PixelChart</title>
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/lux/bulmaswatch.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <section class="hero is-primary is-fullheight">
      <!-- Hero head: will stick at the top -->
      <div class="hero-head">
        <header class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item">
                <img src="images/logo.png" alt="Logo">
              </a>
              <span class="navbar-burger burger" data-target="navbarMenuHeroC">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenuHeroC" class="navbar-menu">
              <div class="navbar-start">
                <span class="navbar-item">PixelChart</span>
              </div>
              <div class="navbar-end">
                <a class="navbar-item" href="https://noraj.github.io/PixelChart/">
                  Home
                </a>
                <a class="navbar-item" href="yard/">
                  Documentation
                </a>
                <span class="navbar-item">
                  <a class="button is-primary is-inverted" href="https://github.com/noraj/PixelChart">
                    <span class="icon">
                      <i class="fab fa-github"></i>
                    </span>
                    <span>Source</span>
                  </a>
                </span>
              </div>
            </div>
          </div>
        </header>
      </div>
    
      <!-- Hero content: will be in the middle -->
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="columns">
            <div class="column is-one-third is-offset-one-third">
              <figure class="image">
                <img src="images/random.png">
              </figure>
            </div>
          </div>
          <h1 class="title">
            PixelChart
          </h1>
          <h2 class="subtitle">
            Map binary data into a beautiful chart
          </h2>
        </div>
      </div>
    </section>
  </body>
</html>
